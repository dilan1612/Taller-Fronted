<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Actualizar Instrumento</title>
</head>
<body>
  <div class="container">
    <h1>Actualizar Instrumento</h1>

    <!-- No necesitas el campo de ID en el formulario, pero puedes mostrarlo si es necesario -->
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" readonly> <!-- Solo para mostrar el ID, no serÃ¡ editable -->

    <label for="type">Tipo:</label>
    <input type="text" id="type" name="type" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="peso">Peso (kg):</label>
    <input type="text" id="peso" name="peso" step="0.1" required>

    <label for="value">Valor:</label>
    <input type="number" id="value" name="value" required>

    <button id="btnActualizar">Actualizar</button>
  </div>

  <script src="edit.js"></script>
</body>
</html>
